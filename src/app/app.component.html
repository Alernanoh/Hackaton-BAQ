<div class="container">
  <h1>🎁 Dona con propósito</h1>

  <div class="grid">
    <!-- Columna izquierda: Productos y resumen de la campana -->
    <div class="col">
      <app-productos-list
        [productos]="productos"
        (agregarProducto)="agregarAlCarrito($event)">
      </app-productos-list>

      <app-resumen-campana></app-resumen-campana>
    </div>

    <!-- Columna derecha: Carrito y datos del donante -->
    <div class="col">
      <app-donacion-carrito [carrito]="carrito"></app-donacion-carrito>
      <app-info-donante></app-info-donante>
    </div>
  </div>
</div>
