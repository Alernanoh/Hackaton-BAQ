<div class="form-voluntariado p-4 rounded shadow-sm">
  <h1 class="text-orange text-center mb-4">Formulario de Voluntariado</h1>

  <form class="row g-3 needs-validation" novalidate (ngSubmit)="onSubmit()" #formDir="ngForm">
    <!-- Nombres -->
    <div class="col-md-4">
      <label for="nombres" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="nombres" [(ngModel)]="voluntario.nombres" name="nombres" required
        #nombres="ngModel">
      <div class="invalid-feedback" *ngIf="nombres.touched && nombres.invalid">
        Por favor ingresa tus nombres.
      </div>
    </div>

    <!-- Apellidos -->
    <div class="col-md-4">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" [(ngModel)]="voluntario.apellidos" name="apellidos"
        required #apellidos="ngModel">
      <div class="invalid-feedback" *ngIf="apellidos.touched && apellidos.invalid">
        Por favor ingresa tus apellidos.
      </div>
    </div>

    <!-- Correo electrónico -->
    <div class="col-md-4">
      <label for="correo" class="form-label">Correo Electrónico</label>
      <div class="input-group has-validation">
        <span class="input-group-text bg-white text-orange" id="email-prepend">&#64;</span>
        <input type="email" class="form-control" id="correo" [(ngModel)]="voluntario.correo" name="correo" required
          email #correo="ngModel">
        <div class="invalid-feedback" *ngIf="correo.touched && correo.invalid">
          Por favor ingresa un correo válido.
        </div>
      </div>
    </div>

    <!-- Ciudad -->
    <div class="col-md-6">
      <label for="ciudad" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="ciudad" [(ngModel)]="voluntario.ciudad" name="ciudad" required
        #ciudad="ngModel">
      <div class="invalid-feedback" *ngIf="ciudad.touched && ciudad.invalid">
        Por favor ingresa una ciudad válida.
      </div>
    </div>

    <!-- Provincia -->
    <div class="col-md-3">
      <label for="provincia" class="form-label">Provincia</label>
      <select class="form-select" id="provincia" [(ngModel)]="voluntario.provincia" name="provincia" required
        #provincia="ngModel">
        <option value="">Escoja una opción</option>
        <option value="Guayas">Guayas</option>
        <option value="Pichincha">Pichincha</option>
        <option value="Azuay">Azuay</option>
      </select>
      <div class="invalid-feedback" *ngIf="provincia.touched && provincia.invalid">
        Por favor selecciona una provincia.
      </div>
    </div>

    <!-- Teléfono -->
    <div class="col-md-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="telefono" [(ngModel)]="voluntario.telefono" name="telefono" required
        pattern="[0-9]{9,10}" #telefono="ngModel">
      <div class="invalid-feedback" *ngIf="telefono.touched && telefono.invalid">
        Por favor ingresa un número válido.
      </div>
    </div>

    <!-- Institución -->
    <div class="col-md-3">
      <label for="institucion" class="form-label">Institución a la que pertenece</label>
      <select class="form-select" id="institucion" [(ngModel)]="voluntario.institucion" name="institucion">
        <option value="Universidad">Universidad</option>
        <option value="Instituto">Instituto</option>
        <option value="Empresa pública">Empresa pública</option>
        <option value="Empresa privada">Empresa privada</option>
        <option value="Colegio público">Colegio público</option>
        <option value="Colegio privado">Colegio privado</option>
      </select>
    </div>

    <!-- Términos y condiciones -->
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="terminos" [(ngModel)]="voluntario.aceptaTerminos"
          name="aceptaTerminos" required #terminos="ngModel">
        <label class="form-check-label" for="terminos">
          Aceptar términos y condiciones.
        </label>
        <div class="invalid-feedback d-block" *ngIf="terminos.touched && terminos.invalid">
          Debes aceptar los términos antes de enviar los datos.
        </div>
      </div>
    </div>

    <!-- Botón Enviar -->
    <div class="col-12 text-center">
      <button class="btn btn-orange px-4 py-2" type="submit" [disabled]="!formDir.form.valid">
        Enviar
      </button>
    </div>
  </form>
</div>
